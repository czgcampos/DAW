      <h1>108. The Heavenly Fountain</h1>
      <h2>108. The Heavenly Fountain</h2>
      <p>Surely We have given you Kausar,</p>
      <p>Therefore pray to your Lord and make a sacrifice.</p>
      <p>Surely your enemy is the one who shall be without posterity.</p>
