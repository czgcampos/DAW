      <h1>111. The Flame</h1>
      <h2>111. The Flame</h2>
      <p>Perdition overtake both hands of Abu Lahab, and he will perish.</p>
      <p>His wealth and what he earns will not avail him.</p>
      <p>He shall soon burn in fire that flames,</p>
      <p>And his wife, the bearer of fuel,</p>
      <p>Upon her neck a halter of strongly twisted rope.</p>
