      <h1>110. The Help</h1>
      <h2>110. The Help</h2>
      <p>When there comes the help of Allah and the victory,</p>
      <p>And you see men entering the religion of Allah in companies,</p>
      <p>Then celebrate the praise of your Lord, and ask His forgiveness; surely He is oft-returning
         (to mercy).
      </p>
